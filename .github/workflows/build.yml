name: Test Github Actions

env:
  MOCK: mock-value

on:
  repository_dispatch:
    type: run
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.branch }}

      # - name: Use Node.js version 12.x
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 12.x

      # - name: Install Dependencies
      #   run: npm ci

      - name: Set SHA and ID as Output
        id: var
        run: |
          echo ::set-output name=short_sha::$(git log -1 --format="%h")
          echo ::set-output name=run_id::${{ github.run_id }}

      - name: Set SHA and ID as ENV
        run: |
          echo ::set-env name=SHORT_SHA::$(echo ${{ steps.var.outputs.short_sha }})
          echo ::set-env name=RUN_ID::$(echo ${{ steps.var.outputs.run_id }})
          echo ::set-env name=COMBINED::$(echo ${{ steps.var.outputs.short_sha }}-${{ steps.var.outputs.run_id }}.zip)

      - name: Read SHA and ID from ENV
        run: make test/env
